<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Insurance Calculator</title>
  <!-- Load Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Optional: Include any CSS you need (can be your existing styles) -->
  <style>
    :root {
      --mainColour: #CDE730;
      --secondaryColour: #0056b3;
      --tertiaryColour: #0056b3;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0px 4px 10px rgba(0, 86, 179, 0.3);
      border: 2px solid var(--secondaryColour);
    }
    h2 {
      font-size: 26px;
      color: var(--tertiaryColour);
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
      color: var(--secondaryColour);
      font-weight: 600;
    }
    input, output, .output-box {
      width: calc(100% - 10px);
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--secondaryColour);
      border-radius: 5px;
      margin-bottom: 15px;
      display: block;
      font-family: 'Poppins', sans-serif;
    }
    .slider {
      -webkit-appearance: none;
      width: calc(100% - 10px);
      height: 8px;
      background: var(--tertiaryColour);
      outline: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .slider::-webkit-slider-thumb,
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--mainColour);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .output-box {
      font-size: 20px;
      font-weight: bold;
      background: var(--mainColour);
      color: #000;
      text-align: center;
    }
    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- The Vue component will render here -->
    <home-insurance-calculator></home-insurance-calculator>
  </div>

  <!-- Load Vue (from CDN) -->
  <script src="https://unpkg.com/vue@2"></script>
  <!-- Your Vue component script -->
  <script>
    Vue.component('home-insurance-calculator', {
      template: `
        <div class="calculator">
          <h2>Home Insurance Calculator</h2>
          <label for="sqft">Enter Your Home's Square Footage:</label>
          <input type="number" v-model.number="sqft" placeholder="e.g. 1500" id="sqft">
          <label>Industry Standard Rate:</label>
          <div class="output-box">€220 per sq. ft</div>
          <label for="coverage">Your Insurance Coverage (%):</label>
          <input type="range" min="0" max="100" v-model.number="coverage" class="slider" id="coverage">
          <output id="coverageValue">{{ coverage }}%</output>
          <label>Estimated Rebuild Cost:</label>
          <div class="output-box">€{{ totalCost.toLocaleString() }}</div>
          <label>Your Insurance Payout:</label>
          <div class="output-box">€{{ insurancePayout.toLocaleString() }}</div>
          <label>Out-of-Pocket Expense:</label>
          <div class="output-box">€{{ outOfPocket.toLocaleString() }}</div>
          <div class="footer">
            If your home is underinsured, you'll have to cover the remaining fee.
          </div>
        </div>
      `,
      data() {
        return {
          sqft: 0,
          coverage: 100,
          rate: 220
        };
      },
      computed: {
        totalCost() {
          return this.sqft > 0 ? this.sqft * this.rate : 0;
        },
        insurancePayout() {
          return this.totalCost * (this.coverage / 100);
        },
        outOfPocket() {
          return this.totalCost - this.insurancePayout;
        }
      }
    });

    new Vue({
      el: "#app"
    });
  </script>
</body>
</html>
